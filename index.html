<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
 <script>

      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        loop: true,
        clickable: true,
      },
      breakpoints: {
    375: {
      slidesPerView: 1,

    },
    414: {

      loop: true,

    768: {

})
